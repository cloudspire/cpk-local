<!DOCTYPE html>
<html>
<head>
	<title>CPK Music | Stream music from your hard drive!</title>
	<%- partials.meta %>
</head>
<body>
	<%- partials.header %>
	<%- partials.aside %>
	<style type="text/css">
		.player_icon {
			cursor: pointer;
			color: white;
		}
		.player_icon > i {
			width: 22px;
			padding: 3px;
			border: 1px solid white;
		}
		.icon_selected {
			color: #F13838 !important;
		}
	</style>
	<div class="full-page" cpk-page="listen" style="text-align: center;">
		<div id="waveform_container">
			<div id="waveform"></div>
			<div style="text-align: center">
				<p class="row" style="margin-top: 40px;">
				    <div class="col-xs-1 player_icon" onclick="music_player.play()">
				      	<i id="play-btn" class="fa fa-play"></i>
				    </div>
				    <div class="col-xs-1 player_icon" onclick="music_player.pause()">
				      	<i id="pause-btn" class="fa fa-pause"></i>
				    </div>
				    <div class="col-xs-1 player_icon" onclick="music_player.toggle_continuous();">
				    	<i id="continue-btn" class="fa fa-refresh"></i>
				    </div>
				    <div class="col-xs-1 player_icon" onclick="music_player.toggle_shuffle();">
				    	<i id="random-btn" style="display: none;" class="fa fa-random"></i>
				    </div>
				    <div class="col-xs-3">
				    	
				    </div>
				    <div class="col-xs-1 player_icon"  onclick="music_player.toggle_mute();">
				    	<i id="vol-btn" class="fa fa-volume-up"></i>
				    </div>
				    <div class="col-xs-3">
				      	<input id="slider" type="range" min="1" max="100" value="100" style="width: 100%" />
				    </div>
				    <div class="col-xs-1">
				    	<i id="waveform_loader" class="fa fa-spinner fa-spin" style="color: white;"></i>
				    </div>
				</p>
			</div>
		</div>
		<div id="mp_container" class="container">
			
		</div>
	</div>
	<div class="full-page" cpk-page="download" style="display: none;">
		<div id="search_results">
			
		</div>
	</div>
	<div class="full-page" cpk-page="processing" style="display: none;"">
		<div class="container">
			<div class="row">
				<div class="col-xs-12" style="margin-top: 50px; text-align: center; color: white;">
					<i class="fa fa-spinner fa-spin fa-3x"></i>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
