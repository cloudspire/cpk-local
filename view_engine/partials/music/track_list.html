<% for (var i = 0; i < keys.length; i++) { 
	var tmp = tracks[keys[i]].path.replace('tracks/', '');
	tmp = tmp.split('/');
	var name = tmp[tmp.length - 1];
%>
	<style type="text/css">
		.song_row {
			padding-top: 15px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
	<div class="row tracklist_row" song-title="<%= tracks[keys[i]].path %>" song-index="<%= i%>">
		<div class="col-xs-12 song_row">
			<span><%= name %></span>
		</div>
	</div>
<% } %>
