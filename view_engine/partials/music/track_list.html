<% for (var i = 0; i < keys.length; i++) { 
	var tmp = tracks[keys[i]].path.replace('tracks/', '');
	tmp = tmp.split('/');
	var name = tmp[tmp.length - 1];
%>
	<div class="row tracklist_row" song-title="<%= tracks[keys[i]].path %>" song-index="<%= i%>">
		<div class="col-xs-12" style="padding-top: 15px;">
			<!-- <span><%= tracks[keys[i]].artist %> - <%= tracks[keys[i]].title %></span> -->
			<!-- <span><%= tracks[keys[i]].path.replace('tracks/', '') %></span> -->
			<span><%= name %></span>
		</div>
	</div>
<% } %>
