<style type="text/css">
	.icon-row {
		width: 80%; 
		margin: 0 auto; 
		clear: both; 
		text-align: center;
		color: white;
		padding-top: 15px;
	}
	.icon-row > span {
		word-wrap: break-word;
	}
	.icon-block {
		height: 200px;
		overflow: hidden;
		cursor: pointer;
	}
	.selected_block {
		background-color: blue;
	}
</style>
<div class="container" style="margin-top: 25px; margin-bottom: 35px;" next-page="<%= nextPageToken %>">
	<div class="row">
		<% for (var i = 0; i < items.length; i++) { %>
			<div class="col-lg-2 col-md-3 col-sm-4">
				<div class="icon-block" icon-id="<%= items[i].id.videoId %>" yt-title="<%= items[i].snippet.title %>">
					<div class="icon-row">
						<img src="<%= items[i].snippet.thumbnails.default.url %>" />
					</div>
					<div class="icon-row">
						<span><%= items[i].snippet.title %></span>
					</div>
				</div>
			</div>
		<% } %>
	</div>
</div>
