<style>
	.icon-row {
		width: 80%; 
		margin: 0 auto; 
		clear: both; 
		text-align: center;
		color: white;
	}
	.fa-folder {
		color: #388989;
	}
	.fa-file {
		color: white;
	}
</style>
<div class="container" style="margin-top: 25px;">
	<div class="row">
		{{#each folders}}
			<div class="col-lg-2 col-md-4 col-sm-6">
				<div style="height: 150px;">
					<div class="icon-row">
						<i class="fa fa-folder fa-3x" name="{{this}}"></i>
					</div>
					<div class="icon-row">
						<span>{{this}}</span>
					</div>
				</div>
			</div>
		{{/each}}
		{{#each files}}
			<div class="col-lg-2 col-md-4 col-sm-6">
				<div style="height: 150px;">
					<div class="icon-row">
						<i class="fa fa-file-o fa-3x" name="{{this}}"></i>
					</div>
					<div class="icon-row">
						<span>{{this}}</span>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
</div>
