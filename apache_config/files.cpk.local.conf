<VirtualHost *:80>
	ServerName files.cpk.local
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/files.cpk.local/public_html

    ProxyRequests off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    <Location />
        ProxyPass http://localhost:3000/files/
        ProxyPassReverse http://localhost:3000/files/
    </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

